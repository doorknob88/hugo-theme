{{ define "main" }}
  <div class="hero bg-base-200 rounded-box mb-10 shadow-md">
    <div class="hero-content text-center py-10">
      <div class="max-w-md">
        <h1 class="text-5xl font-bold">{{ .Title }}</h1>
        <div class="py-6 prose">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>

  <div class="divider">Recent Posts</div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range site.RegularPages }}
      <div class="card bg-base-200 shadow-lg hover:shadow-xl transition-shadow">
        <div class="card-body">
          <h2 class="card-title">
            <a href="{{ .RelPermalink }}" class="hover:text-primary">{{ .LinkTitle }}</a>
          </h2>
          <p>{{ .Summary }}</p>
          <div class="card-actions justify-end">
            <a href="{{ .RelPermalink }}" class="btn btn-primary btn-sm">Read more</a>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
{{ end }}
