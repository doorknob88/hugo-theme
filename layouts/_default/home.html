{{ define "main" }}
  <div class="container mx-auto px-4 py-8">
    <div class="hero bg-base-200 rounded-lg shadow-md mb-12">
      <div class="hero-content text-center py-10">
        <div class="max-w-md">
          <h1 class="text-4xl md:text-5xl font-bold">{{ .Title }}</h1>
          <div class="py-6 prose">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>

    <div class="divider">Recent Posts</div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      {{ range site.RegularPages }}
        <div class="card bg-base-100 hover:bg-base-200 shadow-sm hover:shadow-md transition-all duration-300">
          <div class="card-body">
            <h2 class="card-title">
              <a href="{{ .RelPermalink }}" class="hover:text-primary transition-colors">{{ .LinkTitle }}</a>
            </h2>
            <p class="text-base-content/80">{{ .Summary }}</p>
            <div class="card-actions justify-end mt-4">
              <a href="{{ .RelPermalink }}" class="btn btn-primary btn-sm">Read more</a>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
