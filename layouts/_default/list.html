{{ define "main" }}
<div class="container mx-auto px-4 py-8">
  <div class="hero bg-base-200 rounded-lg shadow-md mb-8">
    <div class="hero-content text-center py-8">
      <div class="max-w-md">
        <h1 class="text-3xl md:text-4xl font-bold">{{ .Title }}</h1>
        {{ with .Content }}
        <div class="py-4 prose">
          {{ . }}
        </div>
        {{ end }}
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
    {{ range .Pages }}
      <div class="card bg-base-100 hover:bg-base-200 shadow-sm hover:shadow-md transition-all duration-300">
        <div class="card-body">
          <h2 class="card-title">
            <a href="{{ .RelPermalink }}" class="hover:text-primary transition-colors">{{ .LinkTitle }}</a>
          </h2>
          <p class="text-sm opacity-70">{{ .Date.Format "January 2, 2006" }}</p>
          <p class="text-base-content/80 mt-2">{{ .Summary }}</p>
          <div class="card-actions justify-end mt-4">
            <a href="{{ .RelPermalink }}" class="btn btn-neutral btn-sm">Read more</a>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
</div>
{{ end }}
